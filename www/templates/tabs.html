<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Star Tab -->
  <ion-tab title="爆款" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/star">
    <ion-nav-view name="tab-star"></ion-nav-view>
  </ion-tab>
  <!-- Activity Tab -->
  <ion-tab title="活动" icon-off="ion-ios-box-outline" icon-on="ion-ios-box" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>
  <!-- Cart Tab -->
  <ion-tab title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
